<div class="row">
    <div class="col-md-6 mb-3">
        <h1>Institutes</h1>
    </div>

    <div class="col-md-6 text-right">
        <button nz-button [nzType]="'primary'" (click)="showModal('new')"><span>Add new Institute</span></button>
    </div>
</div>
<div class="row mb-3 btn-ops-bg">
    <div class="col-lg-12">
        <div class="input-daterange form-inline pull-right" id="destination">
            <!-- <button class="btn btn-outline-primary"><span class="text">Btn Reset</span>
                <i class="fa fa-refresh"></i></button> -->
        </div>
    </div>
</div>
<div class="table-responsive tab-pane active" role="tabpanel" id="home" style="overflow: auto; padding-top: 2px;">
    <table id="example" id="example" class="table table-hover dataTable dtr-inline">
        <thead>
            <tr>
                <th>S#</th>
                <th>Institute No</th>
                <th>Institute Name</th>
                <th>Registration No</th>
                <th>Fax No</th>
                <th>Contact No</th>
                <th>City</th>
                <th>Action</th>
                <!-- <th class="not-export-col">Actions</th> -->
            </tr>
        </thead>
        <tbody class="FontSizeTable">
            <tr class="odd" role="row" *ngFor="let inst of allInstitutes; let i = index;">
                <td>{{i + 1}}</td>
                <td>{{inst.InstituteNo}}</td>
                <td>{{inst.InstituteName}}</td>
                <td>{{inst.RegistrationNo}}</td>
                <td>{{inst.FaxNo}}</td>
                <td>{{inst.ContactNo2}}</td>
                <td>{{inst.CityNo}}</td>

                <th>
                    <ng-container matColumnDef="actions">
                        <mat-cell>
                            <button mat-icon-button color="primary" matTooltip="Edit Class"
                                (click)="editRecord(inst.InstitueID)">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltip="Delete Class" type="button"
                                (click)="deleteRecord(inst.InstitueID)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="inst Class" (click)="viewRecord(inst.InstitueID)">
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                </th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
                <!-- <th></th>
                <th></th>
                <th></th> -->
                <th></th>
                <th></th>
            </tr>
        </tfoot>
    </table>
</div>


<!-- Add new Institute -->
<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">

    <ng-template #modalTitle>
        Add new Institute
    </ng-template>
    <ng-template #modalContent>
        <form [formGroup]="addInstituteForm">



            <!-- <mat-select [(value)]="selected"></mat-select> -->
            <mat-form-field class="example-full-width">
                <input formControlName="InstituteNo" matInput placeholder="Institute Code">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input formControlName="InstituteName" matInput placeholder="Institute Name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input formControlName="TaxID" matInput placeholder="TaxID">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input formControlName="RegistrationNo" matInput placeholder="Registration No">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input formControlName="NTNNo" matInput placeholder="NTN No">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input formControlName="FaxNo" matInput placeholder="Fax No">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input formControlName="Currency" matInput placeholder="Currency Type">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input formControlName="ContactNo2" matInput placeholder="Contact No 1">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input formControlName="ContactNo" matInput placeholder="Contact No 2">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input type="email" formControlName="Email" matInput placeholder="Email">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <input type="url" formControlName="WebSite" matInput placeholder="Website Url">
            </mat-form-field>
            <div class="row">
                <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                        <input formControlName="CountryNo" matInput placeholder="Country">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                        <input formControlName="StateNo" matInput placeholder="State">
                    </mat-form-field>
                </div>
                <div class="col-md-4">
                    <mat-form-field class="example-full-width">
                        <input formControlName="CityNo" matInput placeholder="City">
                    </mat-form-field>
                </div>
            </div>
            <mat-form-field class="example-full-width">
                <input formControlName="PostalCode" matInput placeholder="Postal Code">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <textarea matInput formControlName="Address" placeholder="Address"></textarea>
            </mat-form-field>
        </form>
    </ng-template>
    <ng-template #modalFooter>
        <div class="col-lg-12 text-right">
            <div class="btn-group mr-2">
                <button [disabled]="!addInstituteForm.valid" class="btn btn-success" (click)="onSave()">
                    <i class="fa fa-save"></i>
                    <span class="text">Save</span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary mr-2" (click)="onReset()">
                    <i class="fa fa-refresh"></i>
                    <span class="text">Reset</span>
                </button>
            </div>
        </div>
    </ng-template>
</nz-modal>
