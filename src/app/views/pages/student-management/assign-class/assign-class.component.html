<mat-card>
    <mat-card-title>Manage Assign Class</mat-card-title>
    <form [formGroup]="assignclassForm">
        <mat-card-content>
            <div class="tp-container">
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width">
                            <input matInput placeholder="Student Registration No">
                        </mat-form-field>
                    </div>
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-select formControlName="ClassID" placeholder="Select Class">
                                <mat-option [value]="class.ClassID" *ngFor="let class of allClasses">
                                    {{class.ClassName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                </div>
                <div class="row">
                    <div class="col-md-6">
                        <mat-form-field class="example-full-width" appearance="outline">
                            <mat-select formControlName="SectionID" value="'null'" placeholder="Select Section">
                                <mat-option [value]="sec.SectionID" *ngFor="let sec of allSection">
                                    {{sec.SectionName}}
                                </mat-option>
                            </mat-select>
                        </mat-form-field>
                    </div>
                    <div class="col-md-6 p-3">
                        <mat-slide-toggle class="example-margin" formControlName="IsActive" color="primary">
                            Active
                        </mat-slide-toggle>
                    </div>
                </div>
            </div>
        </mat-card-content>
        <mat-card-actions>
            <button mat-flat-button color="primary">Submit</button>
        </mat-card-actions>
        <mat-card-footer>

        </mat-card-footer>
    </form>
</mat-card>
