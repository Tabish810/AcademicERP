<div class="row">
    <div class="col-md-6 mb-3">
        <h1>Room Type</h1>
    </div>

    <div class="col-md-6 text-right">
        <button nz-button [nzType]="'primary'" (click)="showModal('new')"><span>Add new Room Type</span></button>
    </div>
</div>
<div class="row mb-3">
    <div class="col-lg-12">
        <div class="input-daterange form-inline pull-right" id="destination">
            <button class="btn btn-outline-primary"><span class="text">Reset</span>
                <i class="fa fa-refresh"></i></button>
        </div>
    </div>
</div>
<div class="table-responsive tab-pane active" role="tabpanel" id="home" style="overflow: auto; padding-top: 2px;">
    <table id="example" id="example" class="table table-hover dataTable dtr-inline">
        <thead>
            <tr>
                <th>S# </th>
                <th>Room Type Name</th>
                <th>Room Type Code</th>
                <th>Action</th>
                <!-- <th class="not-export-col">Actions</th> -->
            </tr>
        </thead>
        <tbody class="FontSizeTable">
            <tr class="odd" role="row" *ngFor="let room_type of allRoomType; let i = index;">
                <td>{{i + 1}}</td>
                <td>{{room_type.Name}}</td>
                <td>{{room_type.RommTypeCode}}</td>
                <th>
                    <ng-container matColumnDef="actions">
                        <mat-cell>
                            <button mat-icon-button color="primary" matTooltip="Edit Room Type"
                                (click)="editRecord(room_type.RoomTypeID)">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltip="Delete Room Type" type="button"
                                (click)="deleteRecord(room_type.RoomTypeID)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="room_type Room Type"
                                (click)="viewRecord(room_type.RoomTypeID)">
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                </th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </tfoot>
    </table>
</div>
<!-- Add new Room Type modal -->
<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">

    <ng-template #modalTitle>
        Add new Room Type
    </ng-template>
    <ng-template #modalContent>
        <form [formGroup]="addRoomTypeForm">
            <!-- <mat-select [(value)]="selected"></mat-select> -->
            <mat-form-field>
                <input formControlName="RommTypeCode" matInput placeholder="Room Type Code">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="Name" type="text" placeholder="Room Type Name">
            </mat-form-field>
        </form>
    </ng-template>
    <ng-template #modalFooter>
        <div class="col-lg-12 text-right">
            <div class="btn-group mr-2">
                <button [disabled]="!addRoomTypeForm.valid" class="btn btn-success" (click)="onSave()">
                    <i class="fa fa-save"></i>
                    <span class="text">Save</span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary mr-2" (click)="onReset()">
                    <i class="fa fa-refresh"></i>
                    <span class="text">Reset</span>
                </button>
            </div>
        </div>
    </ng-template>
</nz-modal>
