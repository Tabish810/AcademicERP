<div class="row">
    <div class="col-md-6 mb-3">
        <h1>Event</h1>
    </div>

    <div class="col-md-6 text-right">
        <button nz-button [nzType]="'primary'" (click)="showModal('new')"><span>Add new Event</span></button>
    </div>
</div>
<div class="row mb-3">
    <div class="col-lg-12">
        <div class="input-daterange form-inline pull-right" id="destination">
            <button class="btn btn-outline-primary"><span class="text">Reset</span>
                <i class="fa fa-refresh"></i></button>
        </div>
    </div>
</div>
<div class="table-responsive tab-pane active" role="tabpanel" id="home" style="overflow: auto; padding-top: 2px;">
    <table id="example" id="example" class="table table-hover dataTable dtr-inline">
        <thead>
            <tr>
                <th>S# </th>
                <th>Event Code</th>
                <th>Event Name</th>
                <th>Event Description</th>
                <th>Action</th>
                <!-- <th class="not-export-col">Actions</th> -->
            </tr>
        </thead>
        <tbody class="FontSizeTable">
            <tr class="odd" role="row" *ngFor="let event of allEvents; let i = index;">
                <td>{{i + 1}}</td>
                <td>{{event.EventNo}}</td>
                <td>{{event.Name}}</td>
                <td>{{event.Description}}</td>
                <th>
                    <ng-container matColumnDef="actions">
                        <mat-cell>
                            <button mat-icon-button color="primary" matTooltip="Edit Event"
                                (click)="editRecord(event.EventID)">
                                <mat-icon>create</mat-icon>
                            </button>
                            <button mat-icon-button color="warn" matTooltip="Delete Event" type="button"
                                (click)="deleteRecord(event.EventID)">
                                <mat-icon>delete</mat-icon>
                            </button>
                            <button mat-icon-button matTooltip="event Event" (click)="viewRecord(event.EventID)">
                                <mat-icon>remove_red_eye</mat-icon>
                            </button>
                        </mat-cell>
                    </ng-container>
                </th>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th></th>
                <th></th>
                <th></th>
                <th></th>
            </tr>
        </tfoot>
    </table>
</div>
<!-- Add new Event modal -->
<nz-modal [(nzVisible)]="isVisible" [nzTitle]="modalTitle" [nzContent]="modalContent" [nzFooter]="modalFooter"
    (nzOnCancel)="handleCancel()">

    <ng-template #modalTitle>
        Add new Event
    </ng-template>
    <ng-template #modalContent>
        <form [formGroup]="addEventForm">
            <!-- <mat-select [(value)]="selected"></mat-select> -->
            <mat-form-field>
                <input formControlName="EventNo" matInput placeholder="Event Code">
            </mat-form-field>
            <mat-form-field>
                <input matInput formControlName="Name" type="text" placeholder="Event Name">
            </mat-form-field>
            <mat-form-field>
                <textarea matInput formControlName="Description" placeholder="Event Description"></textarea>
            </mat-form-field>
        </form>
    </ng-template>
    <ng-template #modalFooter>
        <div class="col-lg-12 text-right">
            <div class="btn-group mr-2">
                <button [disabled]="!addEventForm.valid" class="btn btn-success" (click)="onSave()">
                    <i class="fa fa-save"></i>
                    <span class="text">Save</span>
                </button>
            </div>
            <div class="btn-group">
                <button class="btn btn-primary mr-2" (click)="onReset()">
                    <i class="fa fa-refresh"></i>
                    <span class="text">Reset</span>
                </button>
            </div>
        </div>
    </ng-template>
</nz-modal>
